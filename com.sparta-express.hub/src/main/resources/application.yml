spring:
  application:
    name: hub
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
  datasource:
    url: jdbc:postgresql://localhost:5432/hub
    driver-class-name: org.postgresql.Driver
    username: user
    password: password

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://server:8761/eureka/