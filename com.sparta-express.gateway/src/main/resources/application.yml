spring:
  application:
    name: gateway

  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: order-shipment
          uri: lb://order-shipment
          predicates:
            - Path=/orders/**

        - id: company-product
          uri: lb://company-product
          predicates:
            - Path=/companies/**, /products/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/users/**

      discovery:
        locator:
          enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

service:
  jwt:
    secret-key: ${SECRET_KEY}